    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".splide").forEach(function (splideElement) {
          new Splide(splideElement, {
            autoplay: true,
            loop: true,
            pagination: false,
            arrows: false,
            gap: 0,
          }).mount();
        });
      });
